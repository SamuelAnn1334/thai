<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康医药商城</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <header>
            <h1>健康医药商城</h1>
            <div class="user-info">
                <span>欢迎选购</span>
            </div>
        </header>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 左侧分类导航 -->
            <nav class="category-nav">
                <ul>
                    <li class="active"><span>精选药品</span></li>
                    <li><span>传统中药</span></li>
                    <li><span>保健食品</span></li>
                    <li><span>外用药品</span></li>
                    <li><span>医疗器械</span></li>
                    <li><span>限时特惠</span></li>
                    <li><span>会员专享</span></li>
                </ul>
            </nav>

            <!-- 右侧商品列表 -->
            <div class="product-list">
                <div class="promo-banner">
                    <img src="https://via.placeholder.com/350x100/4CAF50/FFFFFF?text=健康生活节特惠" alt="活动促销">
                </div>

                <!-- 商品卡片1：蜈蚣药 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/150/FFFFFF/4CAF50?text=蜈蚣药" alt="蜈蚣药">
                    </div>
                    <div class="product-info">
                        <h3>蜈蚣药</h3>
                        <p class="sales">月售280+ <span class="tag">百年秘方</span></p>
                        <p class="notice">适用于风湿关节痛</p>
                        <div class="price">
                            <span class="current-price">￥89</span>
                        </div>
                        <button class="add-to-cart">+</button>
                    </div>
                </div>

                <!-- 商品卡片2：八仙鼻通 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/150/FFFFFF/2196F3?text=八仙鼻通" alt="八仙鼻通">
                    </div>
                    <div class="product-info">
                        <h3>八仙鼻通</h3>
                        <p class="sales">月售420+ <span class="tag">鼻塞克星</span></p>
                        <p class="notice">快速缓解鼻塞</p>
                        <div class="price">
                            <span class="original-price">￥45</span>
                            <span class="current-price discount">￥32 <span class="discount-tag">特惠价</span></span>
                        </div>
                        <button class="add-to-cart">+</button>
                    </div>
                </div>

                <!-- 商品卡片3：减肥咖啡 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/150/FFFFFF/FF9800?text=减肥咖啡" alt="减肥咖啡">
                    </div>
                    <div class="product-info">
                        <h3>减肥咖啡</h3>
                        <p class="sales">月售650+ <span class="tag">健康减重</span></p>
                        <p class="notice">天然成分无副作用</p>
                        <div class="price">
                            <span class="original-price">￥128</span>
                            <span class="current-price discount">￥98 <span class="discount-tag">组合优惠</span></span>
                        </div>
                        <button class="add-to-cart">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部购物车 -->
        <div class="cart-bar">
            <div class="cart-icon">
                <span class="cart-count">0</span>
            </div>
            <div class="cart-info">
                <span class="total-price">￥0</span>
                <span class="delivery-info">满100元包邮</span>
            </div>
            <button class="checkout-btn" disabled>去结算</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
