<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机下单系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 手机号输入界面 -->
        <div id="phone-input" class="screen active">
            <h1>欢迎下单</h1>
            <p>请输入您的手机号码</p>
            <input type="tel" id="phone-number" placeholder="请输入11位手机号" maxlength="11">
            <button id="confirm-phone">确认</button>
            <p id="error-msg" class="error"></p>
        </div>
        
        <!-- 商品浏览界面 -->
        <div id="product-list" class="screen">
            <h1>请选择商品</h1>
            <div class="products">
                <div class="product" data-id="1">
                    <h3>蜈蚣药</h3>
                    <p>传统配方，有效缓解关节疼痛</p>
                    <button class="add-to-cart">加入订单</button>
                </div>
                <div class="product" data-id="2">
                    <h3>八仙鼻通</h3>
                    <p>快速缓解鼻塞，呼吸畅通</p>
                    <button class="add-to-cart">加入订单</button>
                </div>
                <div class="product" data-id="3">
                    <h3>减肥咖啡</h3>
                    <p>天然成分，健康减重</p>
                    <button class="add-to-cart">加入订单</button>
                </div>
            </div>
            <button id="view-cart">查看订单</button>
        </div>
        
        <!-- 订单确认界面 -->
        <div id="order-confirm" class="screen">
            <h1>确认订单</h1>
            <div id="cart-items"></div>
            <p>手机号: <span id="order-phone"></span></p>
            <button id="submit-order">提交订单</button>
            <button id="back-to-products">返回商品列表</button>
        </div>
        
        <!-- 订单成功界面 -->
        <div id="order-success" class="screen">
            <h1>订单提交成功!</h1>
            <p>您的订单已收到，我们会尽快处理。</p>
            <p>订单号: <span id="order-id"></span></p>
            <button id="new-order">开始新订单</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
